<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
	<section id="main-section">
		<h1>Technical Interview Questions</h1>
		<p id="timer"></p>
		<p id = "result"></p>
		<p id="question"></p>
		<button type="button" id="startButton">Start</button>

		<div id="answers">
			<ul style="list-style-type:none" id = "answersList">
				<li id="ans0"></li>
				<li id="ans1"></li>
				<li id="ans2"></li>
				<li id="ans3"></li>	
			</ul>
			<p id="correctAnswer"></p>
			<ul style="list-style-type:none" id = "resultsList">
				<li id="answered"></li>
				<li id="incorrect"></li>
				<li id="unanswered"></li>	
			</ul>
			<img id = "image1">
			<button type="button" id="replayButton" style= "display: none">Play Again</button>
			
		</div>
		
	</section>

	
	
</body>
</html>
